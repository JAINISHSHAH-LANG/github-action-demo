name: Cache Example Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  cache-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: prime-cache-b7afef5   # <-- MUST match exactly
        id: prime-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/my-dependencies   # replace with actual dependency path if needed
          key: cache-b7afef5

      - name: Show cache result
        run: echo "Cache hit? ${{ steps.prime-cache.outputs.cache-hit }}"
