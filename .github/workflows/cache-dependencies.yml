name: Cache Dependencies Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  cache-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: prime-cache-b7afef5
        id: prime-cache
        uses: actions/cache@v4
        with:
          path: ./cache-test
          key: cache-b7afef5

      - name: Create dummy file to test cache
        run: echo "Hello Cache!" > ./cache-test/dummy.txt

      - name: Show cache result
        run: echo "Cache hit? ${{ steps.prime-cache.outputs.cache-hit }}"

